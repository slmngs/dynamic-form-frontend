<div class="container mt-4">
    <h3 class="mb-3">Form Listesi</h3>

    <div *ngIf="formList.length > 0; else noForms">
        <div class="row">
            <div *ngFor="let form of formList" class="col-md-4">
                <div class="card mb-3 shadow-sm" [ngClass]="{ 'border-success': form.isSubmitted }">
                    <div class="card-body">
                        <h5 class="card-title">{{ form.formName }}</h5>
                        <p class="card-text">
                            <span [class]="'badge ' + (form.isSubmitted ? 'bg-success' : 'bg-secondary')">
                                {{ form.isSubmitted ? 'Doldurulmuş' : 'Beklemede' }}
                            </span>
                        </p>
                        <button *ngIf="!form.isSubmitted" class="btn btn-primary btn-sm mt-2 w-100"
                            (click)="openForm(form.formName)">
                            Görüntüle ve Doldur
                        </button>
                        <button *ngIf="form.isSubmitted" class="btn btn-secondary btn-sm mt-2 w-100"
                            (click)="openForm(form.formName)">
                            Sadece Görüntüle
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template #noForms>
        <div class="alert alert-info text-center mt-4">
            Henüz hiç form bulunmuyor.
        </div>
    </ng-template>
</div>
